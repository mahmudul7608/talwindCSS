<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body class="bg-blue-400 flex items-center justify-center h-screen">
    <div
      class="calculator bg-indigo-800 p-5 rounded-lg border-2 border-green-400"
    >
      <form>
        <div class="display flex mb-5">
          <input
            type="text"
            name="display"
            class="text-right flex-1 text-4xl p-2 rounded-lg bg-white text-red-600"
          />
        </div>
        <div class="grid grid-cols-4 gap-4">
          <input
            type="button"
            value="AC"
            onclick="display.value = ''"
            class="operator bg-yellow-300 hover:bg-yellow-400"
          />
          <input
            type="button"
            value="DE"
            onclick="display.value = display.value.toString().slice(0, -1)"
            class="operator bg-yellow-300 hover:bg-yellow-400"
          />
          <input
            type="button"
            value="."
            onclick="display.value += '.'"
            class="operator bg-yellow-300 hover:bg-yellow-400"
          />
          <input
            type="button"
            value="/"
            onclick="display.value += '/'"
            class="operator bg-yellow-300 hover:bg-yellow-400"
          />

          <input
            type="button"
            value="7"
            onclick="display.value += '7'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="8"
            onclick="display.value += '8'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="9"
            onclick="display.value += '9'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="*"
            onclick="display.value += '*'"
            class="bg-yellow-300 hover:bg-yellow-400"
          />

          <input
            type="button"
            value="4"
            onclick="display.value += '4'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="5"
            onclick="display.value += '5'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="6"
            onclick="display.value += '6'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="-"
            onclick="display.value += '-'"
            class="bg-yellow-300 hover:bg-yellow-400"
          />

          <input
            type="button"
            value="1"
            onclick="display.value += '1'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="2"
            onclick="display.value += '2'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="3"
            onclick="display.value += '3'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="+"
            onclick="display.value += '+'"
            class="bg-yellow-300 hover:bg-yellow-400"
          />

          <input
            type="button"
            value="00"
            onclick="display.value += '00'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="0"
            onclick="display.value += '0'"
            class="bg-blue-300 hover:bg-blue-400"
          />
          <input
            type="button"
            value="="
            onclick="display.value = eval(display.value)"
            class="equal bg-green-300 hover:bg-green-400 col-span-2"
          />
        </div>
      </form>
    </div>
  </body>
</html>
